name: Build UDAC Portal APK

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase toga-android

      - name: Create Briefcase project structure
        run: |
          # Briefcase expects a specific structure
          briefcase create android || true

      - name: Copy Android resources
        run: |
          # Copy custom Android resources
          if [ -d "android_resources" ]; then
            # Find the generated Android project path
            ANDROID_PATH=$(find build -type d -name "app" -path "*/android/*" 2>/dev/null | head -1)
            if [ -n "$ANDROID_PATH" ]; then
              cp -r android_resources/* "$ANDROID_PATH/src/main/res/" 2>/dev/null || true
            fi
          fi

      - name: Build Android APK
        run: |
          briefcase build android

      - name: Package Debug APK
        run: |
          briefcase package android --adhoc

      - name: Find APK
        id: find-apk
        run: |
          APK_PATH=$(find build -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: udac-portal-debug-apk
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 30

      - name: Create Release APK (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # For release builds, you'd sign the APK here
          # briefcase package android --release
          echo "Release build would be created here"

      - name: Upload Release APK (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: udac-portal-release-apk
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 90

  # Optional: Create GitHub Release on tag
  release:
    name: Create Release
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: udac-portal-debug-apk
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*.apk
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
