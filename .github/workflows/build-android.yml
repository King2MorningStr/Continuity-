name: Build UDAC Portal Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "**/*.zip"
      - ".github/workflows/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Unpack UDAC Portal zip and detect project root
        run: |
          set -e

          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -z "$ZIP_FILE" ]; then
            echo "‚ùå No UDAC zip found in repo root"
            exit 1
          fi

          echo "üì¶ Unpacking $ZIP_FILE"
          unzip -o "$ZIP_FILE"

          PROJECT_ROOT=$(find . -maxdepth 2 -type f -name requirements.txt -exec dirname {} \; | head -n 1)
          if [ -z "$PROJECT_ROOT" ]; then
            echo "‚ùå requirements.txt not found after unzip"
            echo "üìÇ File tree:"
            find . -maxdepth 3 -type f
            exit 1
          fi

          echo "üìç Detected project root: $PROJECT_ROOT"
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV

      - name: Install system dependencies (GTK / cairo / GI)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            build-essential

      - name: Install Python dependencies
        run: |
          cd "$PROJECT_ROOT"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Briefcase create Android project
        run: |
          cd "$PROJECT_ROOT"
          briefcase create android --no-input

      - name: Apply Android resource overrides
        run: |
          cd "$PROJECT_ROOT"
          RES_DIR="udac_portal/build/udac_portal/android/gradle/app/src/main/res"
          mkdir -p "$RES_DIR"

          if [ -d "android_res" ]; then
            cp -r android_res/* "$RES_DIR/"
          else
            echo "‚ùå android_res directory not found in project root"
            exit 1
          fi

      - name: Build Android
        run: |
          cd "$PROJECT_ROOT"
          briefcase build android

      - name: Package APK
        run: |
          cd "$PROJECT_ROOT"
          briefcase package android --adhoc

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: udac-portal-apk
          path: |
            **/dist/*
