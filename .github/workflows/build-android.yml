name: Build UDAC Portal Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "**/*.zip"
      - ".github/workflows/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Unpack UDAC build zip (NO commit, NO push)
      - name: Unpack UDAC Portal zip
        run: |
          set -e

          ZIP_FILE=$(ls *.zip | head -n 1)

          if [ -z "$ZIP_FILE" ]; then
            echo "‚ùå No UDAC zip found in repo root"
            exit 1
          fi

          echo "üì¶ Unpacking $ZIP_FILE"
          unzip -o "$ZIP_FILE"

          echo "üìÇ Workspace after unzip:"
          ls -la

      # 5Ô∏è‚É£ Create Android project
      - name: Briefcase create Android
        run: |
          briefcase create android --no-input

      # 6Ô∏è‚É£ Apply Android resource overrides
      - name: Apply Android resources
        run: |
          RES_DIR="udac_portal/build/udac_portal/android/gradle/app/src/main/res"
          mkdir -p "$RES_DIR"
          cp -r android_res/* "$RES_DIR/"

      # 7Ô∏è‚É£ Build Android
      - name: Build Android
        run: |
          briefcase build android

      # 8Ô∏è‚É£ Package APK
      - name: Package APK
        run: |
          briefcase package android --adhoc

      # 9Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: udac-portal-apk
          path: udac_portal/dist/*
