name: Build UDAC Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Unpack UDAC project zip
      run: |
        ZIP_FILE=$(find . -maxdepth 1 -name "*.zip" -type f | head -1)
        
        if [ -z "$ZIP_FILE" ]; then
          echo "ERROR: No zip file found!"
          ls -la
          exit 1
        fi
        
        echo "Extracting: $ZIP_FILE"
        unzip -o "UDAC_V4.1_FIXED.zip"
        
        echo ""
        echo "=== Structure after unzip ==="
        ls -la
        
        if [ ! -d "dimensional_cortex/android/gradle" ]; then
          echo "ERROR: dimensional_cortex/android/gradle not found!"
          find . -name "gradlew" -type f
          exit 1
        fi

    - name: Build debug APK
      run: |
        cd dimensional_cortex/android/gradle
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: udac-debug-apk
        path: dimensional_cortex/android/gradle/app/build/outputs/apk/**/*.apk
        if-no-files-found: error
