name: Build UDAC Portal Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "**/*.zip"
      - ".github/workflows/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Unpack UDAC Portal zip FIRST and detect project root
      - name: Unpack UDAC Portal zip and detect project root
        run: |
          set -e

          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -z "$ZIP_FILE" ]; then
            echo "‚ùå No UDAC zip found in repo root"
            exit 1
          fi

          echo "üì¶ Unpacking $ZIP_FILE"
          unzip -o "$ZIP_FILE"

          PROJECT_ROOT=$(find . -maxdepth 2 -type f -name requirements.txt -exec dirname {} \; | head -n 1)
          if [ -z "$PROJECT_ROOT" ]; then
            echo "‚ùå requirements.txt not found after unzip"
            find . -maxdepth 3 -type f
            exit 1
          fi

          echo "üìç Detected project root: $PROJECT_ROOT"
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Setup Python (after unzip)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4Ô∏è‚É£ Setup Java (Android toolchain)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 5Ô∏è‚É£ Install ALL native system dependencies (FINAL SET)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            libcairo2-dev \
            gobject-introspection \
            libgirepository1.0-dev \
            libglib2.0-dev \
            libffi-dev \
            gir1.2-gtk-3.0

      # 6Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          cd "$PROJECT_ROOT"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 7Ô∏è‚É£ Create Android project
      - name: Briefcase create Android
        run: |
          cd "$PROJECT_ROOT"
          briefcase create android --no-input

      # 8Ô∏è‚É£ Apply Android resource overrides
      - name: Apply Android resource overrides
        run: |
          cd "$PROJECT_ROOT"
          RES_DIR="udac_portal/build/udac_portal/android/gradle/app/src/main/res"
          mkdir -p "$RES_DIR"
          cp -r android_res/* "$RES_DIR/"

      # 9Ô∏è‚É£ Build Android
      - name: Build Android
        run: |
          cd "$PROJECT_ROOT"
          briefcase build android

      # üîü Package APK
      - name: Package APK
        run: |
          cd "$PROJECT_ROOT"
          briefcase package android --adhoc

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: udac-portal-apk
          path: "**/dist/*"
