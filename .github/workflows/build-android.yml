name: Build UDAC Portal Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "**/*.zip"
      - ".github/workflows/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Java (Android toolchain)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Unpack UDAC Portal zip
        run: |
          set -e
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -z "$ZIP_FILE" ]; then
            echo "‚ùå No UDAC zip found in repo root"
            exit 1
          fi
          echo "üì¶ Unpacking $ZIP_FILE"
          unzip -o "$ZIP_FILE"
          echo "üìÇ Workspace after unzip:"
          ls -la

      - name: Install system dependencies (pycairo/cairo + GI)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Briefcase create Android
        run: |
          briefcase create android --no-input

      - name: Apply Android resource overrides
        run: |
          set -e
          RES_DIR="udac_portal/build/udac_portal/android/gradle/app/src/main/res"
          mkdir -p "$RES_DIR"
          if [ -d "android_res" ]; then
            cp -r android_res/* "$RES_DIR/"
          else
            echo "‚ùå android_res folder not found after unzip"
            exit 1
          fi

      - name: Build Android
        run: |
          briefcase build android

      - name: Package APK
        run: |
          briefcase package android --adhoc

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: udac-portal-apk
          path: udac_portal/dist/*
