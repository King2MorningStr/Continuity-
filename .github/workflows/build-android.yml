name: Unpack UDAC Portal Zip (No Commit)

on:
  workflow_dispatch:

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unpack UDAC zip
        run: |
          set -e
          ZIP_FILE=$(ls *.zip | head -n 1)

          if [ -z "$ZIP_FILE" ]; then
            echo "‚ùå No zip file found"
            exit 1
          fi

          echo "üì¶ Unpacking $ZIP_FILE"
          unzip -o "$ZIP_FILE"

          echo "‚úÖ Unpacked contents:"
          ls -la
