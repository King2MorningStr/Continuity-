name: Build UDAC Portal Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - Gpt-Seph
      - main
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Verify project structure (no unzip needed - all in repo)
      # -----------------------------
      - name: Verify project structure
        run: |
          set -e

          if [ ! -f "pyproject.toml" ]; then
            echo "ERROR: pyproject.toml not found in repo root"
            exit 1
          fi

          if [ ! -d "udac_portal" ]; then
            echo "ERROR: udac_portal directory not found"
            exit 1
          fi

          echo "âœ… Project structure verified"
          echo "PROJECT_ROOT=." >> $GITHUB_ENV
          echo "Using PROJECT_ROOT=."

      # -----------------------------
      # Python setup
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # Java setup (required for Android)
      # -----------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # -----------------------------
      # System dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            libffi-dev \
            libssl-dev \
            unzip \
            zip

      # -----------------------------
      # Python dependencies
      # -----------------------------
      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      # -----------------------------
      # Show build info
      # -----------------------------
      - name: Show build info
        run: |
          echo "ðŸ“¦ Building UDAC Portal v1.0.2 (Circular Import Fix)"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          cat pyproject.toml | grep -A 3 "\[tool.briefcase\]"

      # -----------------------------
      # Briefcase: create Android project
      # -----------------------------
      - name: Briefcase create Android
        run: |
          briefcase create android --no-input

      # -----------------------------
      # Briefcase: build Android
      # -----------------------------
      - name: Briefcase build Android
        run: |
          briefcase build android

      # -----------------------------
      # Briefcase: package APK
      # -----------------------------
      - name: Briefcase package Android APK
        run: |
          briefcase package android --adhoc

      # -----------------------------
      # Upload APK artifact
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
         name: udac-portal-apk
         path: |
          **/app-debug.apk
          **/app-release.apk
          **/outputs/apk/**/*.apk
