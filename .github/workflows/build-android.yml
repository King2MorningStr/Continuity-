name: Unpack UDAC Portal Zip

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.zip"

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and unpack UDAC zip
        run: |
          set -e

          ZIP_FILE=$(ls *.zip | head -n 1)

          if [ -z "$ZIP_FILE" ]; then
            echo "âŒ No zip file found in repo root"
            exit 1
          fi

          echo "ğŸ“¦ Found zip: $ZIP_FILE"
          unzip -o "$ZIP_FILE"

          echo "ğŸ“‚ Contents after unzip:"
          ls -la

      - name: Commit unpacked contents
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Unpack UDAC Portal build zip" || echo "No changes to commit"
          git push
