name: Build UDAC Portal Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - GPT-SEPH

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Unpack project ZIP and find root via pyproject.toml
      # -----------------------------
      - name: Unpack UDAC project and detect root
        run: |
          set -e

          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -z "$ZIP_FILE" ]; then
            echo "No project ZIP found"
            exit 1
          fi

          unzip -o "$ZIP_FILE"

          PROJECT_ROOT=$(find . -maxdepth 2 -name pyproject.toml -exec dirname {} \; | head -n 1)
          if [ -z "$PROJECT_ROOT" ]; then
            echo "pyproject.toml not found after unzip"
            exit 1
          fi

          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          echo "Using PROJECT_ROOT=$PROJECT_ROOT"

      # -----------------------------
      # Python setup
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # Java setup (required for Android)
      # -----------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # -----------------------------
      # System dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            libffi-dev \
            libssl-dev \
            unzip \
            zip

      # -----------------------------
      # Python dependencies
      # -----------------------------
      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      # -----------------------------
      # Briefcase: create Android project
      # -----------------------------
      - name: Briefcase create Android
        run: |
          cd "$PROJECT_ROOT"
          briefcase create android --no-input

      # -----------------------------
      # Briefcase: build Android
      # -----------------------------
      - name: Briefcase build Android
        run: |
          cd "$PROJECT_ROOT"
          briefcase build android

      # -----------------------------
      # Briefcase: package APK
      # -----------------------------
      - name: Briefcase package Android APK
        run: |
          cd "$PROJECT_ROOT"
          briefcase package android --adhoc

      # -----------------------------
      # Upload APK artifact
      # -----------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: udac-portal-apk
          path: |
            **/dist/*.apk
